{{ if or (.Site.Params.site_logo) (.Params.replace_site_logo) }}
<div class="site_logo featured_image">
    <a href="{{ .Site.BaseURL }}">
        <img class="{{ .Site.Params.site_logo_classes }}" src="{{ if .Params.replace_site_logo }}{{ absURL (index .Params.images 0) }}{{ else }}{{ absURL .Site.Params.site_logo }}{{ end }}">
    </a>
</div>
{{ end }}
